<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Tailwind-cli</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-orange-400">
    <div
      x-data="{ selectNo: 1 , isOpen: false , activeClass : 'ml-[16px] font-medium', selectedName: 'Wade Cooper' }"
      class="max-w-xs w-full"
    >
      <div
        @click="isOpen = !isOpen"
        class="flex justify-between items-center px-3 py-2 bg-slate-50 rounded-lg shadow-xl relative"
      >
        <p x-text="selectedName"></p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="w-6 h-6 stroke-slate-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
          />
        </svg>
      </div>
      <div
        x-show="isOpen"
        class="bg-slate-50 mt-1 rounded-lg shadow-xl overflow-hidden absolute w-80"
      >
        <template
          x-for="(name, index) in ['Wade Cooper', 'Ariene Mccoy', 'Devon Webb', 'Tom Cook', 'Tanya Fox', 'Hellen Schmidt', 'Alex Fergosen']"
        >
          <div
            @click="selectNo = index + 1; selectedName = name; isOpen = false"
            class="flex items-center p-2 hover:bg-orange-100 hover:text-orange-800 transition-all duration-300"
          >
            <svg
              x-show="selectNo === index + 1"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="w-5 h-5 stroke-orange-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5"
              />
            </svg>
            <p
              :class="selectNo === index + 1 ? activeClass : ''"
              class="ml-9"
              x-text="name"
            ></p>
          </div>
        </template>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
